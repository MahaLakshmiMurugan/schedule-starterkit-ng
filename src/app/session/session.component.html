<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">Sessions</div>
            <div class="card-body">
                <table class="table table-responsive-sm table-hover table-outline mb-0">
                    <thead class="thead-light">
                        <tr>
                            <th>Name</th>
                            <th>Day</th>
                            <th>Phone</th>
                            <th> Time</th>
                            <th>Appt Count</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let session of sessionData.data">
                            <td>{{session.name}}</td>
                            <td>{{session.day}}</td>
                            <td>{{session.phone}}</td>
                            <td>{{session.time}}</td>
                            <td>{{session.appt}}</td>
                            <td>
                                <a title="view" href="#"><i class="fa fa-eye"></i>  </a>
                                <a title="update" href="#"><i class="fa fa-pencil"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
